<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div id="global">
        <h1 id="global__title">Conversor de Divisas</h1>
        <div id="form__container">
            <form id="form">
                <label for="">Cantidad de dinero:</label>

                <input type="number" id="input">

                <label for="" id="">De que moneda</label>

                <select name="select__1" id="select__1">
                    <option value="usd">Dolar</option>
                    <option value="mxn">Peso Mexicano</option>
                    <option value="cop">Peso Colombiano</option>
                    <option value="eur">Euro</option>
                    <option value="uk">Libra esterlina</option>
                </select>

                <label for="">A que moneda:</label>

                <select name="select__2" id="select__2">
                    <option value="usd">Dolar</option>
                    <option value="mxn">Peso Mexicano</option>
                    <option value="cop">Peso Colombiano</option>
                    <option value="eur">Euro</option>
                    <option value="uk">Libra esterlina</option>
                </select>

                <div id="btn-container">
                    <button id="button" type="button" onclick="script()">Convertir</button>
                </div>

            </form>
        </div>
        <div id="screen"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
